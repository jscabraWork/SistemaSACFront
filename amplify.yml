version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build  # Aseg√∫rate de que este comando genera los archivos en 'dist/'
  artifacts:
    baseDirectory: dist/sac-sistem-front/browser  # Cambia esto si tu proyecto genera archivos en otro directorio
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
